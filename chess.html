<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Rhalzaverse - Chess w/ Bot">
    <meta property="og:description" content="Chess with a Hierarchical Pattern Recognition (HPR) bot. Made by Rhalza.">
    <meta property="og:url" content="https://rhalza.is-a.dev/chess.html">
    <meta property="og:type" content="website">
    <title>Rhalzaverse - Chess w/ Bot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <div class="header-container">
            <span class="site-title">Rhalzaverse</span>
            <div class="hamburger-icon" id="hamburger-icon">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>
    <nav id="side-menu">
        <a href="javascript:void(0)" class="close-btn" id="close-btn">&times;</a>
    </nav>
    <main class="viewer-main">
        <div class="program-panel glass-effect">
            <div class="panel-header">
                <span>Project: Chess w/ Bot (Hierarchical Pattern Recognition)</span>
            </div>
            <iframe src="src/html/files/programs/chess.html" sandbox="allow-scripts allow-same-origin" frameborder="0"></iframe>
            <!-- I made the src long here so that people don't end up stumbling upon the original HTML5 file -->
        </div>
    </main>
    <footer>
        <div id="footer-content">
        </div>
    </footer>
        <script>
    const sequence = ['m','e','m','e'];
    let progress = 0;

    const sounds = {
        m1: new Audio('audio/sfx/rat1.mp3'),
        e1: new Audio('audio/sfx/rat2.mp3'),
        m2: new Audio('audio/sfx/rat3.mp3'),
        e2: new Audio('audio/sfx/rat4.mp3')
    };

    Object.values(sounds).forEach(s => {
        s.volume = 0.7;
        s.preload = 'auto';
    });

    document.addEventListener('keydown', e => {
        const key = e.key.toLowerCase();

        if (key === 'm' || key === 'e') {
            if (key === sequence[progress]) {
                const soundKey = ['m1','e1','m2','e2'][progress];
                const clone = sounds[soundKey].cloneNode(true);
                clone.volume = 0.7;
                clone.play();
                progress++;
                
                if (progress === sequence.length) {
                    setTimeout(() => {
                        const dance = new Audio('audio/sfx/rat/dance.mp3');
                        dance.volume = 0.9;
                        dance.play();
                    }, 385);
                    progress = 0;
                }
            } else {
                if (key === 'm') {
                    const clone = sounds.m1.cloneNode(true);
                    clone.volume = 0.7;
                    clone.play();
                } else if (key === 'e') {
                    const clone = sounds.e1.cloneNode(true);
                    clone.volume = 0.7;
                    clone.play();
                }
                progress = (key === 'm') ? 1 : 0;
            }
        } else {
            progress = 0;
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/common.js"></script>

</body>
</html>
