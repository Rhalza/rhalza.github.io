<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhalzaverse</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <div class="header-container">
            <span class="site-title">Rhalzaverse</span>
            <div class="hamburger-icon" id="hamburger-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>
    </header>

    <nav id="side-menu">
        <!-- Menu content will be dynamically inserted here -->
    </nav>

    <main>
        <section class="glass-effect">
            <h2>Welcome to the Universe</h2>
            <p>This is a content section with a semi-transparent glass effect. The background is dynamically generated with JavaScript. The menu and footer content are loaded from JSON files.</p>
        </section>
    </main>

    <footer>
        <div id="footer-content">
            <!-- Footer content will be dynamically inserted here -->
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/common.js"></script>

</body>
</html>
