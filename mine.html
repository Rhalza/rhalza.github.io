<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Rhalzaverse - Minesweeper Clone">

    <meta property="og:url" content="https://rhalza.is-a.dev/mine.html">

<body>
    <div id="particles-js"></div>
    <header>

        <div id="footer-content">
